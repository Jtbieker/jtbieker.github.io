<!DOCTYPE html>

<html>
        <html lang="en-us">
<head>
        <meta charset="utf-8">
        <link href="lab7styles.css" rel="stylesheet" type="text/css" media="all" />
        <link href="lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
    


    <title>Lightbox Lab 7</title>
</head>

<body>
    <div class="header">
      <br>
      <h1>THIS IS THE HEADER.</h1> </div>

    <div class="box">
           <h1>Photos of places I want to visit</h1>
    </div>

    <div>
            <section>
    
                    
                    <div>
                      
                      <a class="example-image-link" href="graphics/mountains.jpg" data-lightbox="example-set" data-title="PRESS THE RIGHT KEY OR CLICK THE ESC KEY TO RETURN"><img class="example-image" src="graphics/mountains_thumb.jpg" alt="" /></a>
  
                      <a class="example-image-link" href="graphics/ocean.jpg" data-lightbox="example-set" data-title="CLICK TO THE LEFT OR THE RIGHT"><img class="example-image" src="graphics/ocean_thumb.jpg" alt="" /></a>
                      <a class="example-image-link" href="graphics/oceanpotion.jpg" data-lightbox="example-set" data-title="CLICK TO THE LEFT OR RIGHT"><img class="example-image" src="graphics/oceanpotion.jpg" alt="" /></a>
                      <a class="example-image-link" href="graphics/snow.jpg" data-lightbox="example-set" data-title="CLICK TO THE LEFT OR RIGHT"><img class="example-image" src="graphics/snow.jpg" alt="" /></a>
                      <a class="example-image-link" href="graphics/forest.jpg" data-lightbox="example-set" data-title="CLICK TO THE LEFT"><img class="example-image" src="graphics/forest.jpg" alt="" /></a>
                      

                    </div>
                    </div>
                  </section>
                
                
                
                  <script src="lightbox-plus-jquery.min.js"></script>
    </div>

</body>


</html>
